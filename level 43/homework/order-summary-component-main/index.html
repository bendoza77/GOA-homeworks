<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="./order-summary-component-main/CSS/style.css">
</head>
<body>

  <!-- first we creat contaienr div -->

  <main>
    <!-- top image -->
    <div class="image"></div>

    <!-- bittom side -->
    <div class="bottom_side">
        <h1>Order Summary</h1>
       <div class="video-info">
        <div class="info">
          <p>You can now listen to millions of songs <br>
            audiobooks, and podcasts on any device <br>
            anywhere you like!
          </p>
    
          <div class="plan">
            <div class="icon">
              <img src="./images/icon-music.svg" alt="">
            </div>
            <div class="annual_plan">
              <div class="plan_title">Annual Plan</div>
              <div class="cost">$59.99/year</div>
            </div>
            <div class="change">
              <div class="chng">change</div>
            </div>
          </div>
  
          <div class="bottom">
            <button>Proceed to Payment</button>
          </div>
  
          <p class="order">Cancel Order</p>
        </div>
       </div>
      </div>
  </main>

</body>
</html>
