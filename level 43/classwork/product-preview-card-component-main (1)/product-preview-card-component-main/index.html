<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="./CSS/style.css">
</head>
<body>

  <main>
    <!-- The left side of container where is only image  -->

    <div class="left_side"></div>

    <!-- The right side where is inforamtion and other things -->

    <div class="right_side">
      <!-- title of information -->
      <div class="title">
        <p>PERFUME</p>
      </div>
      <!-- The main title of information -->
      <div class="main_title">
        <h1>Gabrille <br>
          Essence Eau <br>
          De Parfum <br>
        </h1>
      </div>

      <!-- The  main font -->

      <div class="main_font">
        <p>A floral, solar and voluptuous <br>
          interpretation composed by <br>
          Oliver Polge, Perfumer-Creator <br>
          for the House of CHANEL.
        </p>
      </div>

      <!-- The cost div where is how much is it cost -->

      <div class="cost">
        <h1 class="new_cost">$149.99</h1>
        <p class="old_cost">$169.99</p>
      </div>

      <div class="add_cart">
        <button><img src="./images/icon-cart.svg" alt="">
        Add to Cart</button>
      </div>
    </div>
  </main>
    
    
</body>
</html>
