<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snap</title>
    <link rel="stylesheet" href="./CSS/main.css">
    <link rel="shortcut icon" type="x-icon" href="https://static.vecteezy.com/system/resources/previews/006/800/199/non_2x/creative-abstract-book-feather-logo-design-vector.jpg">
</head>
<body>

    <header>
        <div class="image">
            <a href="./index.html"><img src="./images/logo.svg" alt=""></a>
        </div>

        <div class="text">
            <h1 style="font-size: 50px; display: flex; align-items: center; justify-content: center;">The Reading Room</h1>
        </div>

        <div class="button">
            <a href="./library.html"><button class="library">Library</button></a>
            <a href="#myForm"><button class="contact-us">Contact Us</button></a>
        </div>
    </header>


    <main>
        <div id="topBook" class="top-book"></div>
        <div id="sadBook" class="sad-book"></div>
        <div id="comedyBook" class="comedy-book"></div>
        <div id="world" class="world"></div>

    </main>

    <footer>
        <form id="myForm">
            <div class="name">
                <label for="userName">Enter Your Name</label>
                <input type="text" name="userName" id="userName"> <br> <br>
            </div>
            <div class="email">
                <label for="email">Enter Your Email</label>
                <input type="email" name="email" id="email"> <br> <br>
            </div>
            <button type="submit">Submit</button>
        </form>
    </footer>
    

    <script src="./JAVASCRIPT/main.js"></script>
</body>
</html>
