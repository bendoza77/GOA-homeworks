<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./CSS/signin.css">
    <link rel="shortcut icon" type="x-icon" href="https://static.vecteezy.com/system/resources/previews/006/800/199/non_2x/creative-abstract-book-feather-logo-design-vector.jpg">
</head>
<body>

    <header>
        <a href="./index.html"><img src="./images/logo.svg" alt=""></a>
    </header>
    
    <main>
        <form id="secondForm">
            <div class="name">
                <label for="userName">Enter Your Name</label>
                <input type="text" name="userName" id="userName"> <br> <br>
            </div>
            <div class="email">
                <label for="userEmail">Enter Your Email</label>
                <input type="email" name="email" id="userEmail"> <br> <br>
            </div>
            <div class="password">
                <label for="userPassword">Enter Your Password</label>
                <input type="password" name="password" id="userPassword"> <br> <br>
            </div>
            <button type="submit" id="sign">Sign In</button>
            <a style="color: black;" href="./login.html"><p style="margin-top: 10px; font-size: 14px; font-weight: 500;">Do you already have accounte?</p></a>
        </form>
    </main>


    <script src="./JAVASCRIPT/signin.js"></script>
</body>
</html>
