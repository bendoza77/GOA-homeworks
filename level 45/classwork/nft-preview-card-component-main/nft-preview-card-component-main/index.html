<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="./CSS/style.css">
</head>
<body>

  <!-- Know we creat the main tag where is vererithinig we want -->

  <main>
    <!-- The tow sie whwre is ily image -->
    <div class="image"></div>

    <!-- The bottom side where is information -->
    <div class="info">
      <h2>Equilibrum #3429</h2>
      <p>Our Equilibrum collection promotes <br>
        balance and calm
      </p>

      <divc class="container">
        <!-- The money conatiner -->
        <div class="money_div">
          <img src="./images/icon-ethereum.svg" alt="">
          <p class="money">0.041 ETH</p>
        </div>

        <!-- The time continer -->
        <div class="time_div">
          <img src="./images/icon-clock.svg" alt="">
          <p class="time">3 days left</p>
        </div>

      </div>

      <!-- The user container -->

      <div class="user">
        <img class="user_image" src="./images/image-avatar.png" alt="">
        <p>Creation of <span>Jules Wyvern</span></p>
      </div>

    </div>

  </main>

</body>
</html>
